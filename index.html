<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grand Luxury Interactive Christmas Tree</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'serif': ['Noto Serif', 'serif'],
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400&family=Noto+Serif:ital,wght@0,400;0,700;1,400&family=Dancing+Script:wght@400;500;600;700&display=swap');

      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #020402; /* Deepest Green/Black */
      }

      /* Photo overlay animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes scaleIn {
        from {
          transform: scale(0.8);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      .animate-fade-in {
        animation: fadeIn 0.3s ease-out;
      }

      .animate-scale-in {
        animation: scaleIn 0.4s ease-out;
      }

      /* Letter envelope orbit animation around tree */
      @keyframes orbitAroundTree {
        0% {
          transform: rotate(0deg) translateX(0) translateY(0) rotate(0deg);
        }
        25% {
          transform: rotate(90deg) translateX(2vw) translateY(-1vh) rotate(-90deg);
        }
        50% {
          transform: rotate(180deg) translateX(0) translateY(0) rotate(-180deg);
        }
        75% {
          transform: rotate(270deg) translateX(-2vw) translateY(1vh) rotate(-270deg);
        }
        100% {
          transform: rotate(360deg) translateX(0) translateY(0) rotate(-360deg);
        }
      }

      .animate-orbit-around-tree {
        animation: orbitAroundTree 10s ease-in-out infinite;
        transform-origin: center;
      }

      /* Float up animation for gift box particles */
      @keyframes floatUp {
        0% {
          opacity: 0;
          transform: translateY(0) scale(0);
        }
        20% {
          opacity: 1;
        }
        100% {
          opacity: 0;
          transform: translateY(-100px) scale(1.5);
        }
      }

      .animate-float-up {
        animation: floatUp 2s ease-out infinite;
      }

      /* Letters flying out from gift box */
      @keyframes flyOutFromGift {
        0% {
          opacity: 0;
          transform: translate(-50%, -50%) scale(0.3) rotate(0deg);
        }
        30% {
          opacity: 1;
          left: 50%;
          top: 60%;
          transform: translate(-50%, -50%) scale(0.8) rotate(180deg);
        }
        100% {
          opacity: 1;
          left: var(--final-left);
          top: var(--final-top);
          transform: translate(-50%, -50%) scale(1) rotate(360deg);
        }
      }

      .animate-fly-out-from-gift {
        animation: flyOutFromGift 1.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }

      /* Letters flying back into gift box */
      @keyframes flyIntoGift {
        0% {
          opacity: 1;
          transform: translate(-50%, -50%) scale(1) rotate(0deg);
        }
        70% {
          opacity: 1;
          left: 50%;
          top: 60%;
          transform: translate(-50%, -50%) scale(0.8) rotate(-180deg);
        }
        100% {
          opacity: 0;
          left: 50%;
          top: calc(100% - 32px);
          transform: translate(-50%, -50%) scale(0.3) rotate(-360deg);
        }
      }

      .animate-fly-into-gift {
        animation: flyIntoGift 1.5s cubic-bezier(0.6, 0.04, 0.98, 0.34) forwards;
      }
    </style>
